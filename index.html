    <script type="module">
        class ListNode{
            constructor(val, next){
                this.val = val ? val : 0
                this.next = next ? next : null
            }
        }
        function mergeTwoListNode(l1, l2){
            if(l1 === null || l2 === null){
                return l1 ? l1 : l2
            }
            const head = new ListNode()
            let tempHead = head, ahead = l1, bhead = l2
            while(ahead && bhead){
                if(ahead.val < bhead.val){
                    tempHead.next = ahead
                    ahead = ahead.next
                }else{
                    tempHead.next = bhead
                    bhead = bhead.next
                }
                tempHead = tempHead.next
            }
            tempHead.next = ahead ? ahead : bhead
            return head.next
        }
        function merge(list, l, r){
            if(l === r) return list[l]
            if(l > r) return null
            
            const mid = (l + r) >> 1
            console.log(l,mid,r)
            return mergeTwoListNode(merge(list, l, mid), merge(list, mid + 1, r))
        }

        function arrayToListNode(arr = []){
            let head = new ListNode()
            let prev = head
            arr.forEach(val=>{
                prev.next = new ListNode(val)
                prev = prev.next
            })
            return head.next
        }
        function listNodeToArray(list){
            let res = []
            while(list){
                res.push(list.val)
                list = list.next
            }
            return res
        }
        let l1 = arrayToListNode([2,3,6])
        let l2 = arrayToListNode([1,3,7])
        let l3 = arrayToListNode([2,6,9])
        let res = merge([l1,l2,l3], 0, 2)
        // let res = mergeTwoListNode(l1, l2)

        console.log(res)
    </script>
