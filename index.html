    <script type="module">
    function nextPermutation(nums) {
        const n = nums.length
        for(let i = n - 2; i >=0; i--){
            if(nums[i] < nums[i + 1]){
                for(let j = n - 1; j > i; j--){
                    if(nums[j] > nums[i]){
                        const temp = nums[i]
                        nums[i] = nums[j]
                        nums[j] = temp
                        break
                    }
                }
                reverse(nums, i + 1, n - 1)
                break
            }else if(i === 0){
                reverse(nums, 0, n - 1)
            }
        }
    };
    function reverse(nums, left, right){
        console.log("reverse:", nums, left, right)
        while(left < right){
            const temp = nums[left]
            nums[left] = nums[right]
            nums[right] = temp
            left++
            right--
        }
    }
    nextPermutation([1,3,2])
    </script>
