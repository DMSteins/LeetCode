<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test LeetCode</title>
</head>
<body>
    <script>
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var findRepeatNumber = function(nums) {
            let test = 0
            let i = 0
            while(i < nums.length){
                if(nums[i] === i){
                    i++
                    continue
                }
                if(nums[nums[i]] === nums[i]) return nums[i]
                let temp = nums[nums[i]]
                nums[nums[i]] = nums[i]
                nums[i] = temp
                // [nums[nums[i]], nums[i]] = [nums[i], nums[nums[i]]]
                console.log(i, JSON.stringify(nums))
                test++
                if(test > 1000) return -1
            }
            return -1
        };
        findRepeatNumber([2, 3, 1, 0, 2, 5, 3])
    </script>
</body>
</html>
