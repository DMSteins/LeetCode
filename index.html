<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test LeetCode</title>
</head>
<body>
    <script>
        /**
         * @param {number} n
         * @param {number} k
         * @return {number[][]}
         */
        var combine = function(n, k) {
            let res = []
            let path = []
            dfs(n, k, 1, path, res)
            console.log("-----", JSON.stringify(res))
            return res
        };
        var dfs = function(n, k, start, path, res){
            if(path.length === k){
                console.log("path len ", path, JSON.stringify(res))
                res.push(path.slice())
                return
            }
            for(let i = start; i <= n; i++){
                path.push(i)
                console.log(start, path)
                dfs(n, k, i + 1, path, res)
                console.log(start, path)
                path.pop()
            }
        }
        combine(4,2)
    </script>
</body>
</html>
