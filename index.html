    <script>
        var rob = function(nums) {
            // f(x) = max(f(x-1), f(x-2) + nums[x])
            //f(0) = nums[0]
            //f(1) = nums[1]
            //f(2) = max(f(1), f(0) + nums[2])
            let p = 0, q = 0, r = nums[0]
            // 0 : 0 0 2
            // 1: 0 2 1
            
            for(let i = 1; i < nums.length; i++){
                console.log(p, q, r)
                console.log("-----------")
                p = q
                q = r
                r = Math.max(p + nums[i], q)
                console.log(p, q, r)
                console.log("***********")
            }
            return r
        };
        rob([4,2])
