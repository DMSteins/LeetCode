<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /**
         * @param {string} s
         * @param {number} numRows
         * @return {string}
         */
        var convert = function(s, numRows) {
            const res = new Array(numRows).fill('')
            let flag = -1, j = 0
            for(let i = 0; i < s.length; i++){
                res[j] = res[j] + s[i]
                if(j === 0 || j === numRows - 1){
                    flag = -flag
                }
                j += flag
            }
            console.log(res)
            return res.join('')
        };
        convert("PAYPALISHIRING", 3)
    </script>
</body>
